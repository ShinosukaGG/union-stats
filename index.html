<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Union Tester Stats by Shinosuka</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains+Mono:400,700|Supermolot:400,700&display=swap">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="header-inner">
      <img src="union-logo.svg" alt="Union Logo" class="logo"/>
      <h1>Union Tester Stats by Shinosuka</h1>
    </div>
  </header>
  <main>
    <section id="search-section">
      <div id="search-box">
        <label for="username-input">Enter your X username</label>
        <input type="text" id="username-input" placeholder="@username" autocomplete="off"/>
        <button id="search-btn">Search</button>
        <div id="user-stats" class="hidden"></div>
      </div>
    </section>
    <section id="stats-section">
      <h2>Testnet User Stats</h2>
      <div id="levels-bar-graph" style="margin-top:2rem;"></div>
    </section>
  </main>
  <footer>
    <p>
      All the stats are taken from available data, none of these are subjected to be accurate
    </p>
  </footer>
  <!-- Chart.js for bar graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Responsive header (unchanged)
    function adjustHeader() {
      const header = document.querySelector('header .header-inner');
      if(window.innerWidth < 700) {
        header.style.flexDirection = "column-reverse";
        header.style.alignItems = "flex-start";
      } else {
        header.style.flexDirection = "row";
        header.style.alignItems = "center";
      }
    }
    window.addEventListener("resize", adjustHeader);
    window.addEventListener("DOMContentLoaded", () => {
      adjustHeader();
      renderLevelStatsBarGraph();
    });

    // Level stats for the chart
    const levelStats = {
      "1": { count: 67227 },
      "2": { count: 65181 },
      "3": { count: 83009 },
      "4": { count: 62302 },
      "5": { count: 47586 },
      "6": { count: 33283 },
      "7": { count: 34388 },
      "8": { count: 3550 },
      "9": { count: 708 },
      "10": { count: 58 }
    };

    // Draws the bar chart
    function renderLevelStatsBarGraph() {
      const graphLabels = [];
      const usersPerLevel = [];
      for (let lvl = 10; lvl >= 1; lvl--) {
        graphLabels.push(`Lv ${lvl}`);
        usersPerLevel.push(levelStats[lvl + ""]?.count || 0);
      }
      const barCtx = document.createElement("canvas");
      barCtx.height = 480;
      document.getElementById("levels-bar-graph").innerHTML = "";
      document.getElementById("levels-bar-graph").appendChild(barCtx);

      new Chart(barCtx, {
        type: "bar",
        data: {
          labels: graphLabels,
          datasets: [{
            label: "Number of Users",
            data: usersPerLevel,
            backgroundColor: "rgba(169,236,253,0.67)",
            borderColor: "#A9ECFD",
            borderWidth: 2,
            borderRadius: 7
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          layout: { padding: { left: 45, right: 14, top: 10, bottom: 10 } },
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: {
              beginAtZero: true,
              max: 100000,
              ticks: {
                stepSize: 25000,
                color: "#A9ECFD",
                font: { family: 'JetBrains Mono', size: 14 },
                callback: function (value) {
                  return value.toLocaleString();
                }
              },
              grid: { color: "rgba(169,236,253,0.08)" }
            },
            y: {
              ticks: {
                color: "#A9ECFD",
                font: { family: 'JetBrains Mono', size: 15 }
              },
              grid: { color: "rgba(169,236,253,0.06)" }
            }
          }
        }
      });
    }

    // Search logic (now uses direct Supabase URL and API key)
    document.getElementById("search-btn").onclick = async function () {
      const userInput = document.getElementById("username-input").value.trim();
      const username = userInput.replace(/^@/, "").toLowerCase();
      const statsBox = document.getElementById("user-stats");

      if (!username) {
        statsBox.innerHTML = "<span style='color:#ff9494;'>Please enter a username.</span>";
        statsBox.classList.add("visible");
        return;
      }

      statsBox.innerHTML = "<span style='color:#A9ECFD;'>Loading...</span>";
      statsBox.classList.add("visible");

      const SUPABASE_URL = "https://bvvvlqbtwqetltdcvioie.supabase.co/rest/v1/";
      const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2dmxqYnR3cWVo0bHRkY3Zpb2llLCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNjg2MjA1OTg3LCJleHAiOjIwMzk4ODE1ODd9.4ccII6MjA20TU5OTgzM30.d-leDFpzc6uxDvq47_FCOFqh0ztaL11oozm-z6T9N_M";

      let user = null;

      try {
        const headers = {
          apikey: API_KEY,
          Authorization: `Bearer ${API_KEY}`,
        };

        // Try display_name first
        let url = `${SUPABASE_URL}leaderboard_full_0208?display_name=ilike.*${encodeURIComponent(username)}*&select=*`;
        let res = await fetch(url, { headers });
        let data = await res.json();
        if (data.length) user = data[0];

        // Fallback: try username
        if (!user) {
          url = `${SUPABASE_URL}leaderboard_full_0208?username=ilike.*${encodeURIComponent(username)}*&select=*`;
          res = await fetch(url, { headers });
          data = await res.json();
          if (data.length) user = data[0];
        }

        if (!user) {
          statsBox.innerHTML = `<span style='color:#ff9494;'>User not found.</span>`;
          return;
        }

        const rank = user.rank || "—";
        const level = user.level || "—";
        const xp = user.total_xp ? Number(user.total_xp).toLocaleString() : "—";

        const tweetText = encodeURIComponent(
          `My Union Testnet Stats:\n\n• Rank: #${rank}\n• Level: ${level}\n• Total XP: ${xp}\n\nCheck yours → union-stats.vercel.app`
        );
        const shareUrl = `https://twitter.com/intent/tweet?text=${tweetText}`;

        statsBox.innerHTML = `
          <b>@${user.display_name || user.username}</b><br>
          <span style="color:#A9ECFD;">Rank:</span> #${rank}<br>
          <span style="color:#A9ECFD;">Level:</span> ${level}<br>
          <span style="color:#A9ECFD;">Total XP:</span> ${xp}<br>
          <a class="share-x-btn" href="${shareUrl}" target="_blank" rel="noopener">
            Share Your Stats on X
          </a>
        `;
        statsBox.classList.add("visible");
      } catch (err) {
        statsBox.innerHTML = `<span style='color:#ff9494;'>Error loading stats.</span>`;
        console.error("Fetch failed:", err);
      }
    };
  </script>
</body>
</html>
